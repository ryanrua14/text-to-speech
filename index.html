<!DOCTYPE html>
<html>
    <head>
        <title>Text-to-Speech</title>
        <!--Text to speech project using Web speech api
        Developed by: Ryan Rua
        -->
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">

        <!--Stylesheets-->
        <link rel="stylesheet" href="./stylesheets/main.css" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body class="container-fluid">
        <h1>Speech Synthisizer</h1>
        <p>Enter some text into the input and press play</p>
        <form id="form" class="container">
            <input type="text" class="text form-label">
            <div>
                <label for="rate" class="form-label">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
                <div class="rate-value">1</div>
                <div class="clearfix"></div>
            </div>
            <div>
                <label for="pitch" class="form-label">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
                <div class="pitch-value">1</div>
                <div class="clearfix"></div>
            </div>
            <select class="dropdown-menu-dark mb-3">
            </select>
            <div class="controls mb-3">
                <button id="play" class="btn btn-primary" type="submit">Play</button>
            </div>
        </form>
        <div class="container-fluid">
            <p>Upload a text file and let the speech synthisizer read it</p>
            <input type="file" id="file-selector" class="btn btn-primary" accept=".pdf, .txt, .docx" />
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./scripts/web_speech.js"></script>
    <script src="./scripts/read_text.js"></script>
</html>
